<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <div th:fragment="product_new_form(product)">
    <button
      class="btn btn-outline btn-sm"
      th:onclick="|document.getElementById('product_new_form' + ${product.id}).showModal();|"
    >
      New product
    </button>
    <dialog th:id="${'product_new_form'+product.id}" class="modal">
      <div class="modal-box">
        <form method="dialog">
          <button
            class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
          >
            âœ•
          </button>
        </form>
        <form
          th:action="@{/products/new}"
          method="post"
          class="flex flex-col gap-4"
        >
          <h1 class="text-xl font-bold">New Product</h1>
          <label class="form-control w-full">
            <span class="label">
              <span class="label-text">Description:</span>
            </span>
            <input
              th:value="${product.description}"
              name="description"
              type="text"
              class="input input-bordered w-full"
              required
            />
          </label>

          <label class="form-control w-full">
            <span class="label">
              <span class="label-text">Price:</span>
            </span>
            <input
              th:value="${product.price}"
              name="price"
              class="input input-bordered w-full"
              type="number"
              step="0.01"
              required
            />
          </label>
          <button
            th:onclick="|document.getElementById('product_edit_form' + ${product.id}).showModal();|"
            type="submit"
            class="btn btn-primary mt-2"
          >
            Create Product
          </button>
        </form>
      </div>
    </dialog>
  </div>
</html>
